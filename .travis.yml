dist: trusty
sudo: false
language: python
python:
    - "3.6"
addons:
  packages:
    - python3-pip
    - python3-wheel

cache:

cache:
  pip: true
  directories:
    - ~/arduino_ide
    - ~/.arduino15/packages/
    - ~/Arduino

env:
  global:
    - ARDUINO_IDE_VERSION="1.8.11"
    - PRETTYNAME="Adafruit Learning System Guides"
    - PLATFORM_CHECK_ONLY_ON_FILE=true

before_install:
  - source <(curl -SLs https://raw.githubusercontent.com/adafruit/travis-ci-arduino/master/install.sh)

install:
  - ./arduino_libinstall
  - pip install --force-reinstall pylint==1.9.2

script:
  - ./pylint_check
  - build_main_platforms
  - build_aux_platforms
  - build_cplay_platforms
  - build_m4_platforms
  - build_io_platforms
